{% extends 'common/base.html' %}

{% block title %}
修改密码
{% endblock %}

{% block pagecontent %}
    <div class="page-header"><h2>修改密码</h2></div>
    <div class="col-md-4">
        <form action="{% url 'App:update_password' %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">旧密码</span>
                <input type="password" class="form-control" placeholder="请输入旧密码" aria-describedby="basic-addon1" name="password" required>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">新密码</span>
                <input type="password" class="form-control" placeholder="新密码在12个字符以内" aria-describedby="basic-addon1" name="new_password" required>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">确认密码</span>
                <input type="password" class="form-control" placeholder="再次输入新密码" aria-describedby="basic-addon1" name="confirm" required>
            </div>
            <br>
            <div class="btn-group" role="group" aria-label="...">
                <button type="submit" class="btn btn-info">提交</button>
                <button type="reset" class="btn btn-default">重置</button>
            </div>
        </form>
    </div>
    <div class="col-md-8"></div>
{% endblock %}
